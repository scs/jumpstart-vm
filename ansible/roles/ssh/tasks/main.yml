- name: Install ssh tools
  become: true
  ansible.builtin.package:
    name:
      - xorg
      - xauth
      - openssh-client
      - openssh-server

- name: Add authorized keys
  become: true
  ansible.builtin.authorized_key:
    user: "{{ ansible_env.USER }}"
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"
  with_items:
    - "{{ ssh_pub_files }}"
